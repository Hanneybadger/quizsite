<!DOCTYPE html>
<html>

	<head>
		<title>Hanneybadger</title>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/static/normalize.css">
		<link rel="stylesheet" href="/static/quizme.css">
	</head>

	<body>

	<div class="content">
		<div class="title">
			<h1>Hanneybadgers quiz-site</h1>			
				<p>
				Här finns de fetaste quizen på hela internet. Förutom intressanta ämnen kan du säkert lära dig något under tiden. Yeah, go go go!!!
				</p>

			{% for quiz in quizzes %}
			
				<div class="button">

					<a href="{% url "quiz_page" quiz.slug %}">
						{{ quiz.name }}
					</a>

				</div>

			{% endfor %}

		</div>

	</div>
	</body>
</html>
